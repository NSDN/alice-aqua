<!DOCTYPE html>
<html>
<head>
  <title></title>
  <link rel="stylesheet" type="text/css" href="node_modules/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="assets/screen.css">
  <meta charset="utf-8">
  <style>
    @font-face {
      font-family: PixelMplus10-Regular;
      src: url('assets/PixelMplus10-Regular.ttf') format("truetype");
    }
    body {
      font-family: PixelMplus10-Regular;
    }
    .menu-list {
      padding: 10px;
    }
    .menu-list .menu-item {
      padding: 5px;
      font-size: 150%;
    }
    .menu-item:before {
      content: 'â–¶';
      color: transparent;
    }
    .menu-item.active:before {
      color: inherit;
    }

    .menu-config-title {
      padding: 15px 0;
      text-align: center;
      font-size: 200%;
    }
    .menu-config-item .menu-config-label {
      display: inline-block;
      width: 40%;
      text-align: right;
      font-size: 120%;
      opacity: 0.2;
    }
    .menu-config-item.active .menu-config-label {
      opacity: 1;
    }
    .menu-config-item .menu-item:before {
      opacity: 0.2;
    }
    .menu-config-item.active .menu-item:before {
      opacity: 1;
    }

    .screen .title {
      font-size: 250%;
    }

    .screen-main {
      color: #eee;
    }
    .game-play.game-main .screen-main {
      visibility: hidden;
    }
    .screen-main .title {
      font-size: 150%;
    }
    .screen-main .content {
      min-width: 200px;
    }
    
    .screen-pause {
      background: rgba(255, 255, 255, 0.5);
      transition: visibility 0s 0.2s, opacity 0.2s linear;
      opacity: 0;
    }
    .game-pause .screen-pause {
      transition: visibility 0s 0s, opacity 0.2s linear;
      opacity: 1;
    }
    .screen-pause .content {
      position: absolute;
      right: 0;
      bottom: 0;
      padding: 20px;
    }

    .screen-config .content {
      width: 90%;
      height: 65%;
      max-width: 640px;
      background: #eee;
      border: 1px solid #aaa;
    }
  </style>
</head>
<body>
  <div class="screen-main screen">
    <div class="title">Alice-Aqua <span class="build-hash">5f5f7f00397c4e0d8f12</span></div>
    <div class="content">
      <div class="menu-main menu-list">
        <div class="menu-item" goto="play">Continue</div>
        <div class="menu-item" goto="play:'assets/stage/startup.json'">New Adventure</div>
        <div class="menu-item" goto="config">Options</div>
      </div>
    </div>
  </div>
  <div class="screen-pause screen">
    <div class="title">PAUSE</div>
    <div class="content">
      <div class="menu-pause menu-list can-escape">
        <div class="menu-item" goto="..">Continue</div>
        <div class="menu-item" goto="../../play">Restart</div>
        <div class="menu-item" goto="config">Options</div>
        <div class="menu-item" goto="../..">Main Screen</div>
      </div>
    </div>
  </div>
  <div class="screen-config screen">
    <div class="content">
      <div class="menu-config-title">Game Options</div>
      <div class="menu-config-list menu-config active">
        <div class="menu-config-item menu-list can-escape">
          <span class="menu-config-label">Language</span>
          <span class="menu-item active">English</span>
          <span class="menu-item">Chinese</span>
        </div>
        <div class="menu-config-item menu-list can-escape">
          <span class="menu-config-label">Display Quality</span>
          <span class="menu-item active">Fine</span>
          <span class="menu-item">Normal</span>
        </div>
        <div class="menu-config-item menu-list can-escape">
          <span class="menu-config-label">Volume</span>
          <span class="menu-item active">1</span>
          <span class="menu-item">2</span>
          <span class="menu-item">3</span>
          <span class="menu-item">4</span>
          <span class="menu-item">5</span>
        </div>
      </div>
    </div>
  </div>
  <script src="build/screen.bundle.js"></script>
  <script src="//localhost:8080/webpack-dev-server.js"></script>
  <script src="babylonjs/cannon.js"></script>
  <script src="babylonjs/babylon.js"></script>
  <script src="babylonjs/canvas2D/babylon.canvas2d.js"></script>
  <script src="build/game.bundle.js"></script>
</body>
</html>
