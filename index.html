<!DOCTYPE html>
<html>
<head>
  <title></title>
  <link rel="stylesheet" type="text/css" href="node_modules/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="assets/css/screen.css">
  <meta charset="utf-8">
  <style>
    @font-face {
      font-family: PixelMplus10-Regular;
      src: url('assets/font/PixelMplus10-Regular.ttf') format("truetype");
    }
    body {
      font-family: PixelMplus10-Regular;
    }
    .hidden {
      display: none;
    }

    .menu-list {
      padding: 10px;
    }
    .menu-list .menu-item {
      padding: 5px;
      font-size: 150%;
    }
    .menu-item:before {
      content: '▶';
      color: transparent;
    }
    .menu-item.active:before {
      color: inherit;
    }

    .menu-config-title {
      padding: 15px 0;
      text-align: center;
      font-size: 200%;
    }
    .menu-config-item .menu-config-label {
      display: inline-block;
      width: 40%;
      text-align: right;
      font-size: 120%;
      opacity: 0.2;
    }
    .menu-config-item.active .menu-config-label {
      opacity: 1;
    }
    .menu-config-item .menu-item:before {
      opacity: 0.2;
    }
    .menu-config-item.active .menu-item:before {
      opacity: 1;
    }

    .screen {
      z-index: 1;
    }
    .screen .title {
      font-size: 250%;
    }

    .screen-main {
      color: #eee;
    }
    .screen-main .title {
      font-size: 150%;
    }
    .screen-main .content {
      min-width: 200px;
    }
    
    .canvas-main {
      transition: all 0.5s;
    }
    .game-pause .canvas-main {
      filter: blur(3px);
    }
    .screen-pause {
      color: #eee;
      transition: visibility 0s 0.2s, opacity 0.2s linear;
      opacity: 0;
    }
    .game-pause .screen-pause {
      transition: visibility 0s 0s, opacity 0.2s linear;
      opacity: 1;
    }
    .screen-pause .title {
      font-size: 400%;
    }
    .screen-pause .content {
      position: absolute;
      right: 0;
      bottom: 0;
      padding: 20px;
    }

    .screen-config .content {
      width: 90%;
      height: 65%;
      max-width: 640px;
      background: #eee;
      border: 1px solid #aaa;
    }

    body.keep-dialog-screen-open .screen-dialog {
      visibility: visible;
    }
    .screen-dialog {
      justify-content: flex-end;
    }
    .screen-dialog .content {
      width: 90%;
      height: 30%;
      max-width: 640px;
      transform: translateY(-15%);
      background: #eee;
      overflow: auto;
    }
    .screen-dialog .game-dialog-content {
      padding: 0 15px;
    }
    .screen-dialog .content pre,
    .screen-dialog .content .menu-item {
      font-family: PixelMplus10-Regular;
      font-size: 120%;
    }
  </style>
</head>
<body>
  <div class="screen-main screen">
    <div class="title">Alice-Aqua <span class="build-hash">2fdf94818ad1debe973f</span></div>
    <div class="content">
      <div class="menu-main menu-list">
        <div class="menu-item show-if-has-profile" menu-goto="../play"
          i18n-en="Continue" i18n-zh="继续"></div>
        <div class="menu-item" menu-goto="../clear/../play"
          i18n-en="New Adventure" i18n-zh="新游戏"></div>
        <div class="menu-item" menu-goto="config"
          i18n-en="Options" i18n-zh="选项"></div>
      </div>
    </div>
  </div>
  <div class="screen-pause screen">
    <div class="title" i18n-en="PAUSE" i18n-zh="暂停"></div>
    <div class="content">
      <div class="menu-pause menu-list" menu-escape="..">
        <div class="menu-item" menu-goto=".."
          i18n-en="Continue" i18n-zh="继续"></div>
        <div class="menu-item" menu-goto="../../play"
          i18n-en="Restart" i18n-zh="重来"></div>
        <div class="menu-item" menu-goto="config"
          i18n-en="Options" i18n-zh="选项"></div>
        <div class="menu-item" menu-goto="../../main"
          i18n-en="Main Screen" i18n-zh="主菜单"></div>
      </div>
    </div>
  </div>
  <div class="screen-config screen">
    <div class="content">
      <div class="menu-config-title"
        i18n-en="Game Options" i18n-zh="游戏选项"></div>
      <div class="menu-config-list menu-config active">
        <div config-key="lang" class="menu-config-item menu-list menu-horizontal" menu-escape="..">
          <span class="menu-config-label"
            i18n-en="Language" i18n-zh="语言"></span>
          <span config-val="en" class="menu-item active">English</span>
          <span config-val="zh" class="menu-item">中文</span>
        </div>
        <div config-key="ssao" class="menu-config-item menu-list menu-horizontal" menu-escape="..">
          <span class="menu-config-label">SSAO</span>
          <span config-val="on" class="menu-item active"
            i18n-en="ON" i18n-zh="开启"></span>
          <span config-val="off" class="menu-item"
            i18n-en="OFF" i18n-zh="关闭"></span>
        </div>
        <div config-key="lensRendering" class="menu-config-item menu-list menu-horizontal" menu-escape="..">
          <span class="menu-config-label"
            i18n-en="Lens Effects" i18n-zh="透镜效果"></span>
          <span config-val="on" class="menu-item active"
            i18n-en="ON" i18n-zh="开启"></span>
          <span config-val="off" class="menu-item"
            i18n-en="OFF" i18n-zh="关闭"></span>
        </div>
        <div config-key="volume" class="menu-config-item menu-list menu-horizontal" menu-escape="..">
          <span class="menu-config-label"
            i18n-en="Volume" i18n-zh="音量"></span>
          <span config-val="1" class="menu-item">1</span>
          <span config-val="2" class="menu-item">2</span>
          <span config-val="3" class="menu-item">3</span>
          <span config-val="4" class="menu-item">4</span>
          <span config-val="5" class="menu-item">5</span>
        </div>
      </div>
    </div>
  </div>
  <div class="screen-dialog screen">
    <div class="content">
      <div class="game-dialog-content"></div>
    </div>
  </div>
  <div class="hidden menu-play menu-list" menu-escape="pause"></div>
  <div class="fa fa-question" style="position: absolute; color: transparent;"></div>
  <script src="build/screen.bundle.js"></script>
  <script>window.startWithEntry('build/game.bundle.js')</script>
</body>
</html>
