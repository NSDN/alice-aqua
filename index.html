<!DOCTYPE html>
<html>
<head>
  <title></title>
  <link rel="stylesheet" type="text/css" href="node_modules/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="assets/screen.css">
  <meta charset="utf-8">
  <style>
    @font-face {
      font-family: PixelMplus10-Regular;
      src: url('assets/PixelMplus10-Regular.ttf') format("truetype");
    }
    .play-options {
      position: absolute;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.5);
      transition: visibility 0s 0.2s, opacity 0.2s linear;
      visibility: hidden;
      opacity: 0;
    }
    .game-paused .play-options {
      transition: visibility 0s 0s, opacity 0.2s linear;
      visibility: visible;
      opacity: 1;
    }
    .play-options .content {
      position: absolute;
      right: 0;
      bottom: 0;
      padding: 20px;
    }

    .pause-menu {
      font-family: PixelMplus10-Regular;
      text-align: right;
      padding: 10px;
    }
    .pause-menu .menu-item {
      padding: 5px;
      opacity: 0.5;
      font-size: 150%;
    }
    .pause-menu .menu-item.active {
      opacity: 1;
    }
    .pause-menu .menu-item.active:before {
      content: 'â–¶';
    }
  </style>
</head>
<body>
  <div class="play-options">
    <div class="content">
      <div class="pause-menu menu-list">
        <div class="menu-item" action="game-continue">Continue</div>
        <div class="menu-item">Options</div>
        <div class="menu-item">Main Screen</div>
      </div>
    </div>
  </div>
  <script src="build/screen.bundle.js"></script>
  <script src="//localhost:8080/webpack-dev-server.js"></script>
  <script src="node_modules/babylonjs/dist/cannon.js"></script>
  <script src="node_modules/babylonjs/dist/babylon.2.5.max.js"></script>
  <script src="node_modules/babylonjs/dist/babylon.2.5.canvas2d.max.js"></script>
  <script src="build/game.bundle.js"></script>
  <i class="fa fa-question"></i>
</body>
</html>
